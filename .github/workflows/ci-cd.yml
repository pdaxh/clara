name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.py'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'k8s/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.py'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'k8s/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: pdaxh/clara

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5 
      with:
        python-version: '3.11'

    - name: Install UV
      run: pip install uv

    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv sync --dev

    # Linting and type checking disabled for early development
    # - name: Run linting
    #   continue-on-error: true
    #   run: |
    #     source .venv/bin/activate
    #     uv run black --check . || echo "Linting skipped"
    #     uv run isort --check-only . || echo "Linting skipped"
    #     uv run flake8 . || echo "Linting skipped"
    #
    # - name: Run type checking
    #   continue-on-error: true
    #   run: |
    #     source .venv/bin/activate
    #     uv run mypy . || echo "Type checking skipped"

    - name: Run tests
      run: |
        source .venv/bin/activate
        uv run pytest || echo "No tests found or tests failed"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Update Kubernetes deployment image
      if: github.ref == 'refs/heads/main'
      run: |
        # Update the image tag in Kubernetes deployment
        sed -i "s|image: ghcr.io/pdaxh/clara:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/deployment.yaml
        
        # Commit the changes if there are any
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add k8s/deployment.yaml
        git diff --staged --quiet || (git commit -m "Update image tag to ${{ github.sha }}" && git push) || exit 0

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy notification
      run: |
        echo "âœ… Image built and pushed successfully!"
        echo "ðŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "ðŸ”„ ArgoCD should automatically detect the changes and sync the deployment."
        echo "ðŸ“Š Check your ArgoCD dashboard for deployment status."

